## Experiment
name: 'setup_data'

## Paths and classes
dataset_path: TinyImageNet
dataset_class: TinyImageNetDataset
image_resize: 224
model_class: ResNet50
feature_layer: avgpool
feature_scaling: max_value #sigmoid max_value
unfreeze_layer: 62    #62 62 6 8
pretrained: True

## L2AC parameters
top_n: 4
class_ratio: 
  encoder_train: 50
  l2ac_train: 20
  l2ac_val: 20
  l2ac_test: 20

sample_ratio:
  encoder_train_samples: 500
  l2ac_train_samples: 350
  l2ac_val_samples: 100
  l2ac_test_samples: 100


train_samples_per_cls: 500
randomize_samples: True



