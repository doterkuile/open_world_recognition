## Experiment
name: 'e0001'

## Paths and classes
dataset_path: datasets/TinyImageNet #'datasets/CIFAR100'
dataset_class: TinyImageNetDataset #CIFAR100Dataset
image_resize: 64
model_class: Resnet50
feature_layer: avgpool
model_path: networks
pretrained: True

## Training hyperparameters
criterion: CrossEntropyLoss
optimizer: SGD
learning_rate: 0.001
batch_size: 100
epochs: 2
  
## L2AC parameters
train_classes: 200
test_classes: 20

## Training/loading parameters
load_memory: False
enable_training: True
save_images: True
