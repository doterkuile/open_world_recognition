## Experiment
name: 'encoder'

## Paths and classes
dataset_path: 'datasets/CIFAR100'
dataset_class: CIFAR100Dataset
model_path: 'networks/CIFAR100/encoder/resnet50.pt'
model_class: ResNet50Features
training_history_path: 'networks/CIFAR100/encoder/resnet50_setup_train_history'
figures_path: 'figures/CIFAR100_'

## Training hyperparameters
criterion: BCELoss
optimizer: Adam
learning_rate: 0.001
batch_size: 10
epochs: 10

## L2AC parameters
top_k: 5
top_n: 9
train_classes: 10
test_classes: 10
train_samples_per_cls: 500

## Dataset preparation parameters
same_class_reverse: True
same_class_extend_entries: False

## Training/loading parameters
load_memory: False
enable_training: True
save_images: True